<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NSS Daily Journal</title>
    <link rel="stylesheet" href="styles/journal.css" />
  </head>
  <body>
    <form action="">
      <fieldset>
        <label for="journalDate">Date of entry</label>
        <input type="date" name="journalDate" id="journalDate" />
      </fieldset>
      <fieldset>
        <label for="conceptsCovered">Concepts covered</label>
        <input type="text" name="conceptsCovered" id="conceptsCovered" />
      </fieldset>
      <fieldset>
        <label for="journalEntry">Journal Entry</label>
        <textarea
          name="journalEntry"
          id="journalEntry"
          placeholder="What did you learn today?"
          cols="50"
          rows="5"
        ></textarea>
      </fieldset>
      <fieldset>
        <label for="moodSelect">How are you feeling today?</label>
        <select>
          <option value="happy">Happy</option>
          <option value="sad">Sad</option>
          <option value="frusterated">Frusterated</option>
          <option value="confident">Confident</option>
          <option value="neutral">Neutral</option>
        </select>
      </fieldset>
      <button type="submit">Record Journal Entry</button>
    </form>
    <div><h1>Journal Entry Log</h1></div>
    <article class="entryLog">
      
    </article>
    <script src="scripts/entryComponent.js"></script>
    <script src="scripts/entriesDOM.js"></script>
    <script src="scripts/data.js"></script>
    <script src="scripts/journal.js"></script>
  </body>
</html>
